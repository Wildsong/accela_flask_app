{% extends "base.html" %}

{% block title %}Celery test form{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Testing Celery Queue</h1>
</div>
<h4>Give me two numbers to add.</h4>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    
    <input type="hidden" name="x_complete" value="{{form.x.data}}" />
    <input type="hidden" name="y_complete" value="{{form.y.data}}" />

    <input type="number" name="x" value="{{form.x.data}}" />
    <input type="number" name="y" value="{{form.y.data}}" />

    <input type="submit" name="submit" />
</form>

{{ result }}

{% endblock %}
